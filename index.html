<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Extensions Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">Browser Extensions Manager</h1>
                <div class="theme-toggle">
                    <button class="theme-btn" data-theme="light">Light</button>
                    <button class="theme-btn active" data-theme="dark">Dark</button>
                </div>
            </div>
        </header>

        <!-- Filters -->
        <section class="filters">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Extensions</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="inactive">Inactive</button>
            </div>
        </section>

        <!-- Extensions Grid -->
        <main class="extensions-grid" id="extensionsGrid">
            <!-- Extensions will be dynamically loaded here -->
        </main>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
